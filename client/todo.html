<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    <div class="wrapper">
      
      <div class="container-fluid text-center">
          <button class="btn btn-lg btn-basic" type="submit" @click="logout">Logout</button>
        <div class="row content">

          <todo></todo>
          <div class="col-sm-2 sidenav">
            <div class="well">
              <a href="todo.html">Task</a>
            </div>
            <div class="well">
              <a href="#" @click="getFinishedTask">Finished Task</a>
            </div>
          </div>

          <div class="col-sm-8 text-left">
            <hr>
            <list-todo v-show="alltasks.length < 1" :tasks="tasks"></list-todo>
            <finish-alltodo v-show="alltasks.length > 0" :alltasks="alltasks"></finish-alltodo>
          </div>
          <add-todo></add-todo>

        </div>
      </div>
    </div>
  </div>

</body>
<script src="assets/js/script.js"></script>

</html>
